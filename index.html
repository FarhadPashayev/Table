<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table class="border">
        <thead class="items">
            <tr class="borders">
                <th rowspan="2" colspan="1">State of Health</th>
                <th rowspan="1" colspan="2">Fasting Value</th>
                <th rowspan="1" colspan="1">After Eating</th>
            </tr>
            <tr>
                <th rowspan="1" colspan="1">Minimum</th>
                <th rowspan="1" colspan="1">Maximum</th>
                <th rowspan="1" colspan="1">2 hours after eating</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th>Healthy </th>
                <th colspan="1">70</th>
                <th colspan="1">100</th>
                <th>Less than 140</th>
            </tr>
            
            <tr>

                <th colspan="">Pre-Diabetes</th>
                <th colspan="">101</th>
                <th colspan="">126</th>
                <th colspan="">140 to 200</th>

            </tr>

            <tr>
                <th colspan="">Diabetes</th>
                <th colspan="">More than 126</th>
                <th colspan="">N/A</th>
                <th colspan="">More than 200</th>
            </tr>
        </tbody>
      
       
    </table>
</body>
</html>
